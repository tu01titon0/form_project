<!DOCTYPE html>
<htmL>
<head>
    <link rel="stylesheet" href="form_register.css">
</head>
<body>
    <div class="center_card">
    
        <div class="title">ĐĂNG KÝ HỌC VIÊN</div>
            <table>
                <form action="form.html" id="usrform">
                    <tr>
                        <td class="color-blue">Họ và tên</td>
                        <td>
                            <input type="text" id="name" name="name">
                        </td>
                    </tr>
                    <tr>
                        <td class="color-blue">Ngày sinh</td>
                        <td>
                            <input type="text" id="birth" name="birth">
                        </td>
                    </tr>
                    <tr>
                        <td class="color-blue">Giới tính</td>
                        <td>
                            <input type="radio" id="html" name="nam" value="nam">
                            <label for="html">Nam</label>
                            <input type="radio" id="css" name="nu" value="nu">
                            <label for="css">Nữ</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="color-blue">Địa chỉ</td>
                        <td>
                            <textarea name="comment" form="usrform"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="color-blue">Lớp</td>
                        <td>
                            <select name="cars" id="cars">
                                <option value="1">lớp 1</option>
                                <option value="2">lớp 2</option>
                                <option value="3">lớp 3</option>
                                <option value="4">lớp 4</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="color-blue">Email</td>
                        <td>
                            <input type="text" id="email" name="email">
                        </td>
                    </tr>
                    <tr>
                        <td class="color-blue">Điện Thoại</td>
                        <td>
                            <input type="nunmber" id="phone" name="phone">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Đăng ký">
                            <input type="submit" value="Nhập lại">
                        </td>
                    </tr>
                </form>
            </table>
        </div>
</body>
</htmL>
